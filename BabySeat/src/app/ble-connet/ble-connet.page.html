<ion-header>
  <ion-toolbar>
    <ion-back-button defaultHref="/home" slot="start"></ion-back-button>
    <ion-button (click)="scan()" slot="end">Scan</ion-button>
    <ion-title>Connessione</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-list>
    <ion-item *ngFor="let device of devices">
      <ion-label >{{device.name || 'Senza Nome'}}</ion-label>
      <ion-button slot="end" (click)="deviceSelected(device)">Connettiti</ion-button>
    </ion-item>
  </ion-list>
</ion-content>

<ion-footer>
  <ion-toolbar>
    <p>{{ statusMessage }}</p>
  </ion-toolbar>
</ion-footer>
