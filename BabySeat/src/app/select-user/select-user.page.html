<ion-header>
  <ion-toolbar>
    <ion-back-button defaultHref="/login" slot="start"></ion-back-button>
    <ion-title>Seleziona utenti</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content padding>

    <ion-list>
      <ion-item lines="none">
        <ion-label>Associa utenti</ion-label>
      </ion-item>
      <ion-item>
        <ionic-selectable
                [isMultiple]="true"
                [(ngModel)]="usersSelected"
                [items]="users"
                itemValueField=""
                itemTextField="email"
                [canSearch]="true"
                [canClear]= "true"

                (onChange)="userChange($event)">
        </ionic-selectable>
      </ion-item>
    </ion-list>
    <div>
      <ion-button color="primary" (click)="addUser()" routerLink="">Conferma</ion-button>
    </div>

</ion-content>
