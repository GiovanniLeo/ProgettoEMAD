<ion-header>
  <ion-toolbar>
    <ion-title>Login</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content justify-content-center="">

  <form [formGroup]="loginForm" (ngSubmit)="login()">
    <ion-row justify-content-center>

      <ion-thumbnail style="height: 60%;width: 60%;margin-top: 3%">
        <ion-img  src="../assets/images/IcoBabySafe.png"></ion-img>
      </ion-thumbnail>


      <ion-list>
        <ion-item>
          <ion-label position="floating">Email</ion-label>
          <ion-input type="text" formControlName="email" value=""></ion-input>
        </ion-item>
        <ion-item>
          <ion-label position="floating">Password</ion-label>
          <ion-input type="password" formControlName="password" value=""></ion-input>
        </ion-item>
      </ion-list>
    </ion-row>
    <ion-row justify-content-center>
      <ion-button  [disabled]="loginForm?.invalid" color="primary" type="submit">Accedi</ion-button>
    </ion-row>
  </form>

  <ion-row  *ngIf="showError" justify-content-center style="margin-top: 3%">
    <ion-label style="color: red; text-align: center; margin-left: 4%; margin-right: 4%">I dati inseriti non sono corretti, verifica i tuoi dati e riprova.</ion-label>
  </ion-row>

  <ion-row  *ngIf="unespectedError" justify-content-center style="margin-top: 3%">
    <ion-label style="color: red; text-align: center; margin-left: 4%; margin-right: 4%">Errore nel login, riprova.</ion-label>
  </ion-row>


  <ion-row  justify-content-center style="margin-top: 3%">
    <span>Non sei registrato?</span>
    <a routerLink="/signin" >Iscriviti</a>
  </ion-row>



</ion-content>
