<ion-header>
  <ion-toolbar>
    <ion-title>Login</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-row justify-content-center>

    <ion-thumbnail style="height: 60%;width: 60%;margin-top: 3%">
      <ion-img  src="../assets/images/IcoBabySafe.png"></ion-img>
    </ion-thumbnail>

    <ion-list>
      <ion-item>
        <ion-label position="floating">Email</ion-label>
        <ion-input type="text" value=""></ion-input>
      </ion-item>

      <ion-item>
        <ion-label position="floating">Password</ion-label>
        <ion-input type="password" value=""></ion-input>
      </ion-item>
    </ion-list>
  </ion-row>
  <ion-row justify-content-center>
    <ion-button color="primary" >Accedi</ion-button>
  </ion-row>

  <ion-row justify-content-center style="margin-top: 3%">
    <span>Non sei registrato?</span>
    <a routerLink="/signin" >Iscriviti</a>
  </ion-row>

</ion-content>
